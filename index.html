<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Carousel</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>

</head>
<body>
    <div class="carouse">
        <div class="Carousel_button">
            <button class="prev_button">&#8656;</button>
            <button class="next_button">&#8658;</button>
        </div>
        

        <section aria-label="">
            <ul>
                <li class="slide" active-slide>
                    <img src="Images/dog2.jpg" alt="dog2">
                    <div class="captiontext"></div>
                </li>
            </ul>
            <ul>
                <li class="slide">
                    <img src="Images/dog5.jpg" alt="dog5">
                    <div class="captiontext"></div>
                </li>
            </ul>
            <ul>
                <li class="slide">
                    <img src="Images/dog1.jpg" alt="dog1">
                    <div class="captiontext"></div>
                </li>
            </ul>
            <ul>
                <li class="slide">
                    <img src="Images/dog4.jpg" alt="dog4">
                    <div class="captiontext"></div>
                </li>
            </ul>
            <ul>
                <li class="slide">
                    <img src="Images/dog6.jpg" alt="dog6">
                    <div class="captiontext"></div>
                </li>
            </ul>
            <ul>
                <li class="slide">
                    <img src="Images/dog3.jpg" alt="dog3">
                    <div class="captiontext"></div>
                </li>
            </ul>
        </section>   
    </div>
</body>        
</html>
